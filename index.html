<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        :root {
            --pink: #ffafcc;
            --dark-pink: #ff2e63;
        }

        body {
            margin: 0; padding: 0; display: flex; justify-content: center;
            align-items: center; height: 100vh; background-color: #ffcad4;
            font-family: 'Segoe UI', sans-serif; overflow: hidden; text-align: center;
        }

        #container {
            background: rgba(255, 255, 255, 0.9); padding: 2.5rem;
            border-radius: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 10; width: 85%; max-width: 400px;
        }

        .gif-container img { width: 140px; margin-bottom: 10px; border-radius: 15px; }
        h1 { color: var(--dark-pink); font-size: 1.8rem; margin: 15px 0; }

        .buttons-container {
            display: flex; justify-content: center; align-items: center;
            gap: 20px; margin-top: 20px; min-height: 100px; position: relative;
        }

        .btn {
            padding: 12px 25px; font-size: 1.1rem; border: none;
            border-radius: 50px; cursor: pointer; font-weight: bold;
            transition: all 0.3s ease; touch-action: manipulation;
        }

        #yesBtn { background-color: #4CAF50; color: white; z-index: 100; }
        #noBtn { background-color: var(--dark-pink); color: white; position: relative; }

        /* The moving text below buttons */
        #noMessage {
            margin-top: 15px;
            color: var(--dark-pink);
            font-weight: bold;
            min-height: 20px;
            font-size: 0.9rem;
        }

        .heart {
            position: absolute; color: var(--dark-pink); font-size: 1.5rem;
            pointer-events: none; animation: fall linear forwards; z-index: 1;
        }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }
        .hidden { display: none !important; }
        input { padding: 12px; border: 2px solid var(--pink); border-radius: 10px; width: 80%; margin-bottom: 15px; font-size: 1rem; }
    </style>
</head>
<body>

    <div id="container">
        <div id="ask-section">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIycXNueXp5bmM1ZzRtc2ZqZzR5eGZqZzR5eGZqZzR5eGZqZzR5JnVwPTE/cLS1cfxvGOPVpf9g3y/giphy.gif">
            </div>
            <h1>Will you be my Valentine? üíñ</h1>
            
            <div class="buttons-container">
                <button id="yesBtn" class="btn" onclick="showPassword()">Yes</button>
                <button id="noBtn" class="btn" onclick="handleNo()">No</button>
            </div>
            <div id="noMessage"></div>
        </div>

        <div id="password-section" class="hidden">
            <h1>One more thing... üîí</h1>
            <p>Enter our <b>"Secret Word"</b>:</p>
            <input type="text" id="passwordInput" placeholder="Enter word here...">
            <br>
            <button class="btn" style="background: var(--pink); color: white;" onclick="checkPassword()">Unlock ‚ù§Ô∏è</button>
            <p id="errorMsg" style="color: red;" class="hidden">Try again, babe! üòò</p>
        </div>

        <div id="final-section" class="hidden">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExN2Z5ZzR5eGZqZzR5eGZqZzR5eGZqZzR5eGZqZzR5eGZqZzR5JnVwPTE/KztT2c4u8mYYUiCiC3/giphy.gif">
            </div>
            <h1>I Love You! ü•∞</h1>
            <p>You made the right choice! Can't wait for our date!</p>
        </div>
    </div>

    <script>
        const SECRET_PASSWORD = 'august';
        
        // List of phrases from the example
        const phrases = [
            "Are you sure?",
            "Really sure??",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely sure?",
            "This could be a mistake!",
            "Have a heart!",
            "Don't be so cold!",
            "Change of heart?",
            "Wouldn't you reconsider?",
            "Is that your final answer?",
            "You're breaking my heart ;(",
        ];

        let phraseIndex = 0;
        let yesScale = 1;

        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const noMsg = document.getElementById('noMessage');

            // 1. Change the text below buttons
            noMsg.innerText = phrases[phraseIndex];
            phraseIndex = (phraseIndex + 1) % phrases.length;

            // 2. Make the Yes button GROW
            yesScale += 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;

            // 3. Make the No button fly away (Optional: remove this line if you want it stationary)
            moveButton(noBtn);
        }

        function moveButton(btn) {
            btn.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // --- Other Logic ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart'); heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 400);

        function showPassword() {
            document.getElementById('ask-section').classList.add('hidden');
            document.getElementById('password-section').classList.remove('hidden');
        }

        function checkPassword() {
            if(document.getElementById('passwordInput').value.toLowerCase().trim() === SECRET_PASSWORD) {
                document.getElementById('password-section').classList.add('hidden');
                document.getElementById('final-section').classList.remove('hidden');
            } else {
                document.getElementById('errorMsg').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>

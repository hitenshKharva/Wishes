<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        :root {
            --pink: #ffafcc;
            --dark-pink: #ff2e63;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcad4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #container {
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
            z-index: 10;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: var(--dark-pink);
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 150px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            height: 50px;
        }

        button {
            padding: 10px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }

        #noBtn {
            background-color: var(--dark-pink);
            color: white;
            position: absolute;
        }

        /* Confetti Hearts Styling */
        .heart {
            position: absolute;
            color: var(--dark-pink);
            font-size: 1.5rem;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="container">
        <div id="ask-section">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIycXNueXp5bmM1ZzRtc2ZqZzR5eGZqZzR5eGZqZzR5eGZqZzR5JnVwPTE/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear">
            </div>
            <h1>Will you be my Valentine? ðŸ’–</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">Yes!</button>
                <button id="noBtn" onmouseover="moveButton()">No</button>
            </div>
        </div>

        <div id="celebration" class="hidden">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExN2Z5ZzR5eGZqZzR5eGZqZzR5eGZqZzR5eGZqZzR5eGZqZzR5JnVwPTE/KztT2c4u8mYYUiCiC3/giphy.gif" alt="Happy Dance">
            </div>
            <h1>Yay! I love you! ðŸ¥°âœ¨</h1>
            <p>I knew you'd say yes!</p>
        </div>
    </div>

    <script>
        // 1. Falling Hearts Animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);

        // 2. The Runaway "No" Button
        function moveButton() {
            const btn = document.getElementById('noBtn');
            // Calculate random positions within the viewport, subtracting button size
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // 3. The Big Reveal
        function celebrate() {
            document.getElementById('ask-section').classList.add('hidden');
            document.getElementById('celebration').classList.remove('hidden');
            
            // Speed up hearts for celebration
            for(let i=0; i<50; i++) {
                setTimeout(createHeart, i * 50);
            }
        }
    </script>
</body>
</html>

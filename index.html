<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        .container {
            text-align: center;
            transition: all 0.3s ease;
        }

        h1 { color: #d63384; margin-bottom: 20px; }

        img {
            width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 150px; /* Space for growing button */
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
            z-index: 10; /* Keep Yes on top */
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>

    <div class="container" id="main-content">
        <h1 id="question">Will you be my Valentine? ðŸ’•</h1>
        <img id="main-gif" src="https://media.tenor.com/EBV7OT7ACfwAAAAj/u-u-qua-qua-u-quaa.gif" alt="Cute GIF">
        
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainGif = document.getElementById('main-gif');
        const question = document.getElementById('question');

        let clickCount = 0;
        let yesScale = 1;
        let noScale = 1;

        // Array of funny GIFs to cycle through when they click No
        const gifs = [
            "https://media.tenor.com/9T_S6N6f6v8AAAAj/peach-goma.gif",
            "https://media.tenor.com/z_mG7vP2Y_8AAAAj/tkthao219-bubududu.gif",
            "https://media.tenor.com/6X2hM_H0m_UAAAAj/bubu-dudu-bubu.gif",
            "https://media.tenor.com/V7-9V56y-m8AAAAj/bubu-dudu-sweet-home.gif"
        ];

        noBtn.addEventListener('click', () => {
            clickCount++;
            
            // 1. Increase Yes button size
            yesScale += 0.4;
            yesBtn.style.transform = `scale(${yesScale})`;

            // 2. Shrink No button size
            noScale -= 0.1;
            noBtn.style.transform = `scale(${noScale})`;

            // 3. Change the GIF
            mainGif.src = gifs[clickCount % gifs.length];

            // 4. Update text for drama
            if (clickCount === 1) question.innerText = "Are you sure? ðŸ¥º";
            if (clickCount === 3) question.innerText = "Pookie please... ðŸ˜­";
            if (clickCount === 5) question.innerText = "Don't do this to me!";
        });

        // 5. Hover Logic (Threshold: Move when button gets very small)
        noBtn.addEventListener('mouseover', () => {
            if (clickCount >= 5) {
                noBtn.style.position = 'absolute';
                const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
                const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
                noBtn.style.left = `${x}px`;
                noBtn.style.top = `${y}px`;
            }
        });

        // 6. Final Page Redirect
        yesBtn.addEventListener('click', () => {
            // Since we are on GitHub Pages, we can redirect to yes.html
            window.location.href = "yes.html";
        });
    </script>
</body>
</html>

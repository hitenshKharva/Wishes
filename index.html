<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person</title>
    <style>
        :root { --pink: #ffafcc; --dark-pink: #ff2e63; }
        body {
            margin: 0; padding: 0; display: flex; justify-content: center; 
            align-items: center; height: 100vh; background-color: #ffcad4;
            font-family: sans-serif; overflow: hidden; text-align: center;
        }
        #container {
            background: rgba(255, 255, 255, 0.9); padding: 2rem;
            border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 10; width: 85%; max-width: 400px;
        }
        .buttons-container {
            display: flex; justify-content: center; align-items: center;
            gap: 20px; margin-top: 20px; min-height: 50px; position: relative;
        }
        .btn {
            padding: 12px 25px; border: none; border-radius: 50px;
            cursor: pointer; font-weight: bold; font-size: 1rem;
            transition: 0.2s; touch-action: manipulation;
        }
        #yesBtn { background: #4CAF50; color: white; }
        #noBtn { background: var(--dark-pink); color: white; position: relative; }
        .heart {
            position: absolute; color: var(--dark-pink); font-size: 1.5rem;
            pointer-events: none; animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }
        .hidden { display: none !important; }
        input { padding: 10px; border-radius: 10px; border: 1px solid #ccc; width: 80%; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div id="container">
        <div id="ask-section">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIycXNueXp5bmM1ZzRtc2ZqZzR5eGZqZzR5eGZqZzR5eGZqZzR5JnVwPTE/cLS1cfxvGOPVpf9g3y/giphy.gif" width="120">
            <h1>Will you be my Valentine? üíñ</h1>
            <div class="buttons-container">
                <button id="yesBtn" class="btn" onclick="showPassword()">Yes!</button>
                <button id="noBtn" class="btn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="password-section" class="hidden">
            <h1>One more thing... üîí</h1>
            <p>Enter our "Secret Anniversary Month" to unlock:</p>
            <input type="text" id="passwordInput" placeholder="e.g. August">
            <button class="btn" style="background: var(--pink);" onclick="checkPassword()">Unlock ‚ù§Ô∏è</button>
        </div>

        <div id="final-section" class="hidden">
            <h1>I Love You! ü•∞</h1>
            <p>You make every day special. Happy Valentine's Day!</p>
        </div>
    </div>

    <script>
        const SECRET_PASSWORD = 'august'; // <-- CHANGE THIS WORD

        function moveButton() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'absolute';
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px'; btn.style.top = y + 'px';
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart'); heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        function showPassword() {
            document.getElementById('ask-section').classList.add('hidden');
            document.getElementById('password-section').classList.remove('hidden');
        }

        function checkPassword() {
            if(document.getElementById('passwordInput').value.toLowerCase() === SECRET_PASSWORD) {
                document.getElementById('password-section').classList.add('hidden');
                document.getElementById('final-section').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
